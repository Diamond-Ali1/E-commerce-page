<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="Author" content="Diamond Ali">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Design/style.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">
  <title>E-commerce product page</title>
</head>
<body>
  <header>
    <div class=" my-3 my-md-2 py-md-3 doc-head container-fluid ">
      <div>
          <span id="hamburger" class="px-2"><img src="./Assets/Images/icon-menu.svg" alt="menu bar"></span>
          <span id="logo" class="pt-md-3"><img src="./Assets/Images/logo.svg" alt="Logo"></span>
      </div>
      <nav>
        <div><img src="./Assets/Images/icon-close.svg" alt="close" class="d-sm-block d-md-none ps-4 pt-4 close"></div>
        <ul class="navList ms-md-5 ms-lg-0">
          <li>Collection</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
      <div>
        <div class="noOfProducts">
          
        </div>
        <span id="cart" class="px-3"><img src="./Assets/Images/icon-cart.svg" alt="cart"></span>
        <span class="pe-2"><img src="./Assets/Images/image-avatar.png" id="avatar" alt="avatar" width="25px"></span>
      </div>
    </div>
  </header>
  <section class="cart">
    <div class="d-flex flex-row flex-nowrap justify-content-between ">
      <h5>Cart</h5>
      <span><img src="./Assets/Images/icon-close.svg" alt="close" class="closeCart mt-4 me-3"></span>
    </div><hr>
    <div class="items">
      
    </div>
  </section>
  <section class="fullImg">
    <div class="main-area-desktop w-50">
    		<div><img src="./Assets/Images/icon-close.svg" alt="close" class="closeImage d-block"></div> 
      <div class="d-flex flex-column">
        <div id="main-img mb-5 ">
          <div class="img d-flex flex-row flex-nowrap">
            <img src="./Assets/Images/image-product-1.jpg" alt="image" class="img1">
            <img src="./Assets/Images/image-product-2.jpg" alt="image" class="img2">
            <img src="./Assets/Images/image-product-3.jpg" alt="image" class="img3">
            <img src="./Assets/Images/image-product-4.jpg" alt="image" class="img4">
          </div>
          <div class="slide-icons">
            <div class="prev"><img src="./Assets/Images/icon-previous.svg" alt="leftSlide"></div>
            <div class="next"><img src="./Assets/Images/icon-next.svg" alt="rightSlide" class="me-5"></div>
          </div>
        </div>
        <div class="smallerImg d-none d-md-flex mt-5">
          <span class="col-3"><img src="./Assets/Images/image-product-1-thumbnail.jpg" alt="sneaker" data-help="1" class="active miniImg"></span>
          <span class="col-3"><img src="./Assets/Images/image-product-2-thumbnail.jpg" alt="sneaker" data-help="2" class="miniImg"></span>
          <span class="col-3"><img src="./Assets/Images/image-product-3-thumbnail.jpg" alt="sneaker" data-help="3" class="miniImg"></span>
          <span class="col-3"><img src="./Assets/Images/image-product-4-thumbnail.jpg" alt="sneaker" data-help="4" class="miniImg"></span>
        </div>
      </div>
    </div>
  </section>
  <main>
    <div class="main-area">
      <div class="d-flex flex-column">
        <div id="main-img">
          <div class="img d-flex flex-row flex-nowrap">
            <img src="./Assets/Images/image-product-1.jpg" alt="image" class="img1">
            <img src="./Assets/Images/image-product-2.jpg" alt="image" class="img2">
            <img src="./Assets/Images/image-product-3.jpg" alt="image" class="img3">
            <img src="./Assets/Images/image-product-4.jpg" alt="image" class="img4">
          </div>
          <div class="slide-icons">
            <div class="d-md-none"><img src="./Assets/Images/icon-previous.svg" alt="leftSlide" class="prev"></div>
            <div class="d-md-none"><img src="./Assets/Images/icon-next.svg" alt="rightSlide" class="next"></div>
          </div>
        </div>
        <div class="smallerImg d-none d-md-flex mt-3">
          <span class="col-3"><img src="./Assets/Images/image-product-1-thumbnail.jpg" alt="sneaker" data-help="1" class="active miniImg"></span>
          <span class="col-3"><img src="./Assets/Images/image-product-2-thumbnail.jpg" alt="sneaker" data-help="2" class="miniImg"></span>
          <span class="col-3"><img src="./Assets/Images/image-product-3-thumbnail.jpg" alt="sneaker" data-help="3" class="miniImg"></span>
          <span class="col-3"><img src="./Assets/Images/image-product-4-thumbnail.jpg" alt="sneaker" data-help="4" class="miniImg"></span>
        </div>
      </div>
      <div class="textSec container mt-4 mt-md-0">
        <h6>SNEAKER COMPANY</h6>
        <h1>Full Limited Edition Sneaker </h1>
        <p>This low-profile sneakers are perfect for your casual wear companion featuring a durable rubber sole.They'll withstand any that the weather can offer</p>
        <div class="d-flex flex-row flex-nowrap justify-content-between flex-md-column">
          <div class="d-flex flex-nowrap flex-row justify-content-start">
            <h2>$125.00</h2> 
            <h6 class="ms-3 d-flex justify-content-center align-items-center">50%</h6>
          </div>
          <p><strike>$250.00</strike></p>
        </div>
        <div class="qntContainer d-md-flex flex-column d-lg-grid">
        		<div class="quantity my-2 ">
          		<span class="ps-md-2    minus"><img src="./Assets/Images/icon-minus.svg" alt="minus"></span>
          		<input type="text" value="0" class="noOfItems" disabled>
          		<span class="pe-md-2 add"><img src="./Assets/Images/icon-plus.svg" alt="add"></span>
        		</div>
        		<button class="my-3 my-md-2 col-md-6" id="addToCart"><span id="cart" class="px-3"><img src="./Assets/Images/icon-cart.svg" alt="cart"></span> Add to cart</button>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
